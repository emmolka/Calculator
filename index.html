<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type ="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div class='calc'>
  <div class='gora'>
    <p class='score'>0</p>
  </div>
  <div class='dol'>
    <button class='button bright-gray cancel'>C</button><button class='button bright-gray'>+/-</button><button class='button bright-gray'>%</button><button class='button orange'>รท</button>
    <button class='button gray'>7</button><button class='button gray'>8</button><button class='button gray '>9</button><button class='button orange'>x</button>
    <button class='button gray'>4</button><button class='button gray'>5</button><button class='button gray '>6</button><button class='button orange'>-</button>
    <button class='button gray'>1</button><button class='button gray'>2</button><button class='button gray '>3</button><button class='button orange'>+</button>
    <button class='button gray zero'>0</button><button class='button gray'>.</button><button class='button orange'>=</button>
  </div>
</div>


</body>
<script type="text/javascript" src="script.js"></script>
</html>
